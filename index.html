<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ube Games</title>

    <link rel="icon" href="icons/ube.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #000;
            border-bottom: 2px solid #fff;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-title img {
            max-width: 60px;
            margin-top: 13px;
            margin-right: 11px;
            height: auto;
            image-rendering: pixelated;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            padding: 10px;
        }

        nav a:hover {
            color: #ccc;
        }

        nav a:not(:last-child) {
            border-right: 1px solid #fff;
            padding-right: 20px;
            margin-right: -10px;
        }

        section {
            display: none;
            padding: 30px;
            text-align: center;
            border: 4px dashed #fff;
            margin: 20px;
        }

        section.active {
            display: block;
        }

        footer {
            background-color: #000;
            border-top: 2px solid #fff;
            color: #fff;
            padding: 10px;
            font-size: 12px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        img {
            margin: 20px auto;
            display: block;
            max-width: 200px;
            height: auto;
            image-rendering: pixelated;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            color: #bbb;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #222;
            color: #fff;
            border: 2px solid #fff;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 18px;
            }

            nav a {
                font-size: 12px;
            }

            .logo-title {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo-title">
        <img src="icons/ube.png" alt="Ube Games Logo">
        <h1>Ube Games</h1>
    </div>
</header>

<nav>
    <a onclick="showTab('about')">About Us</a>
    <a onclick="showTab('games')">Games</a>
    <a onclick="showTab('contact')">Contact</a>
</nav>

<section id="about" class="active">
    <p>Welcome to Ube games. A lot of cool stuff coming soon.</p>
</section>

<section id="games">
    <h2>Our Games</h2>
    <ul>
        <li>Coming soon!</li>
    </ul>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <p>Email us at <a href="mailto:info@ube.games">info@ube.games</a></p>
</section>

<footer>
    <p>&copy; 2024 Ube Games. All rights reserved.</p>
</footer>

<script>
    function showTab(tabId) {
        const sections = document.querySelectorAll('section');
        sections.forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(tabId).classList.add('active');
    }
</script>

</body>

</html>
